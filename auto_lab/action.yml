name: Submit To AutoLab
inputs:
  UBIT_USERNAME:  # id of input
    description: 'UBIT Username to log into AutoLab'
    required: true
    default: 'Justin'
runs:
  using: "composite"
  steps:
    - uses: nanasess/setup-chromedriver@v1
      with:
        # Optional: do not specify to match Chrome's version
        chromedriver-version: '88.0.4324.96'
    - run: |
        export DISPLAY=:99
        chromedriver --url-base=/wd/hub &
        sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 & # optional
      shell: bash
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium==4.5.0 webdriver_manager==3.8.4 packaging==21.3
      shell: bash
    - name: Run AutoLab Script
      run: |
        python autolab.py
      shell: bash
              # export UBIT_USERNAME=${{ inputs.UBIT_USERNAME }}
        